<!DOCTYPE html>
<html>
<head>
	<title>Maths Game</title>
	<meta charset="utf-8">
    <link rel="stylesheet"  href="styling.css">
</head>
<body>

  <div id="container">

  	 <div id="scoreBox">
  	 	score:<span id="score">0</span>
  	 </div>

  	 <div id="correctBox">
  	 	correct
  	 </div>
  	 <div id="wrongBox">
  	 	Try again	
  	 </div>

  	 <div id="questionBox">
  	 	
  	 </div>
  	 <div id="instructionBox">
  	 	click the correct answer
  	 </div>

  	 <div id="choiceBox">
  	 	<div id="box1" class="box">100</div>
  	 	<div id="box2" class="box"></div>
  	 	<div id="box3" class="box"></div>
  	 	<div id="box4" class="box"></div>
  	 </div>

  	 <div id="startReset">
  	 	Start Game
  	 </div>

  	 <div id="timeRemaining">
  	 	Time remaining: <span id="remainingvalue">60</span> sec	
  	 </div>

  	 <div id="over">
  	 	
  	 </div>

  	 
  </div>

  <script src="javascript.js"></script>

</body>
</html>
